<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Assistant</title>
	<link rel="stylesheet" href="css/assistant.css">
	<script src="js/AnimationFramework/animation_controller.js"></script>
</head>

<body>

	<header>
		<div>
			<h1>Assistant graphique</h1>
			<a href="#">Exporter l'animation</a>
		</div>
	</header>

	<section>

		<h2>Animation objects</h2>

		<ul id="objects">
			<!-- <button onclick="new_instruction('17')">Add an instruction</button> -->
		</ul>

		<h2>Add a new object</h2>
		
		<objects>
			<button onclick="new_object(this)">Text</button>
			<button onclick="new_object(this)">ImageFile</button>
			<button onclick="new_object(this)">Rectangle</button>
			<button onclick="new_object(this)">Polygon</button>
			<button onclick="new_object(this)">Circle</button>
			<button onclick="new_object(this)">Ellipse</button>
			<button onclick="new_object(this)">Landmark</button>
			<button onclick="new_object(this)">Grid</button>
		</objects>

	</section>

	<aside>
		<article>
			<h2>Animation properties</h2>
			
			<dimension>
				Largeur : <input onchange="draw_animation()" id="width" type="number" value="400" /> px
			</dimension>
			<dimension>
				Hauteur : <input onchange="draw_animation()" id="height" type="number" value="200" /> px
			</dimension>
		</article>

		<article>
			<h2>Preview</h2>

			<div id="drawing"></div>
		</article>
	</aside>

</body>
</html>

<script>
include_animation_files("js/AnimationFramework/");
</script>

<script src="js/assistant.js"></script>
