<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Assistant</title>
	<link rel="stylesheet" href="css/assistant.css">
	<script src="js/AnimationFramework/animation_controller.js"></script>
</head>

<body>

	<header>
		<div>
			<h1>Assistant graphique</h1>
			<a href="animation.dtd">DTD</a>
			<a href="#" onclick="to_xml()">Exporter l'animation</a>
		</div>
	</header>

	<section>

		<h2>Add a new object</h2>
		
		<objects>
			<button onclick="new_object(this)">Text</button>
			<button onclick="new_object(this)">ImageFile</button>
			<button onclick="new_object(this)">Rectangle</button>
			<button onclick="new_object(this)">Polygon</button>
			<button onclick="new_object(this)">Circle</button>
			<button onclick="new_object(this)">Ellipse</button>
			<button onclick="new_object(this)">Landmark</button>
			<button onclick="new_object(this)">Grid</button>
		</objects>

		<h2>Animation objects</h2>

		<ul id="objects">
		</ul>

	</section>

	<aside>
		<article>
			<h2>Animation properties</h2>
			
			<setting>
				<label for="width">Width (px)</label><input onchange="draw_animation()" id="width" type="number" value="400" />
			</setting>
			<setting>
				<label for="height">Height (px)</label><input onchange="draw_animation()" id="height" type="number" value="200" />
			</setting>
			<setting>
				<label for="start">Start button present</label><select id="start"><option>True</option><option>False</option></select>
			</setting>
			<setting>
				<label for="speed">Speed</label><select id="speed"><option>Very slow</option><option>Slow</option><option selected>Normal</option><option>Fast</option><option>Very fast</option></select>
			</setting>
			<setting>
				<label for="image">Background image</label><input onchange="draw_animation()" id="image" type="text" placeholder="img/yellow_blue_linear_gradient.png" />
			</setting>
		</article>

		<article>
			<h2>Preview</h2>

			<div id="drawing"></div>
		</article>
	</aside>

	<popup>
		<h2>Animation converted into an XML document</h2>
		<textarea id="xml_output" readonly ></textarea>
		<button onclick="document.getElementsByTagName('popup')[0].className = ''">Close</button>
	</popup>

</body>
</html>

<script>
include_animation_files("js/AnimationFramework/");
</script>

<script src="js/assistant.js"></script>
